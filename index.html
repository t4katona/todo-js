<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-js</title>
  </head>
  <body>
    <nav>
      <h1 class="roboto-medium">Todo-js</h1>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/katonatamas-zalan"
            target="_blank"
          >
            <img src="assets/linkedin.svg" alt="Icon to linkedin link" />
          </a>
        </li>
        <li>
          <a href="https://github.com/t4katona" target="_blank">
            <img src="assets/github.svg" alt="Icon to github link" />
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <header class="main-section-header">
        <h2 class="roboto-medium">All tasks</h2>
        <button class="btn primary-btn" id="create-task-modal-open-btn">
          Create task
        </button>
      </header>
      <div class="todos-container">
        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">To-Do</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">3</p>
            </div>
          </header>
          <div
            class="todos-container-by-category"
            id="todo-category-todo"
          ></div>
        </section>

        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">In Progress</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">2</p>
            </div>
          </header>

          <div
            class="todos-container-by-category"
            id="todo-category-inProgress"
          ></div>
        </section>

        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">Completed</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">0</p>
            </div>
          </header>

          <div
            class="todos-container-by-category"
            id="todo-category-completed"
          ></div>
        </section>

        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">On Hold</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">1</p>
            </div>
          </header>

          <div
            class="todos-container-by-category"
            id="todo-category-onHold"
          ></div>
        </section>
      </div>
    </main>

    <!-- Modal for task creation -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-container" id="modal-create-task">
        <header>
          <h2 class="roboto-medium">Create new task</h2>
          <button class="btn icon-btn btn-close-modal">
            <img src="assets/close.svg" alt="Icon to close window" />
          </button>
        </header>
        <form class="modal-form">
          <div>
            <div class="form-group">
              <label for="taskName">Task Name</label>
              <input type="text" id="task-name" name="taskName" />
            </div>
            <div class="form-group">
              <label for="taskDescription">Task Description</label>
              <input type="text" id="task-description" name="taskDescription" />
            </div>
            <div class="radio-group">
              <label for="radio-todo" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-todo"
                  value="To-Do"
                />
                To-Do
              </label>

              <label for="radio-inProgress" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-inProgress"
                  value="In Progress"
                />
                In Progress
              </label>

              <label for="radio-completed" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-completed"
                  value="Completed"
                />
                Completed
              </label>

              <label for="radio-onHold" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-onHold"
                  value="On Hold"
                />
                On Hold
              </label>
            </div>
          </div>
          <div class="modal-btn-container">
            <button class="btn secondary-btn btn-close-modal">Close</button>
            <button type="submit" class="btn primary-btn" id="create-task-btn">
              Create task
            </button>
          </div>
        </form>
      </div>
      <div class="modal-container" id="modal-category-change">
        <header>
          <h2 class="roboto-medium">Change category</h2>
          <button class="btn icon-btn btn-close-modal">
            <img src="assets/close.svg" alt="Icon to close window" />
          </button>
        </header>
        <form class="modal-form">
          <div class="form-group">
            <label for="disabledInput">From</label>
            <input type="text" id="disabledInput" disabled />
          </div>
          <div class="form-group">
            <label for="dropdown">To</label>
            <select id="dropdown">
              <option value="option1">In progress</option>
              <option value="option2">Completed</option>
              <option value="option3">On hold</option>
            </select>
          </div>
          <div class="modal-btn-container">
            <button class="btn secondary-btn btn-close-modal">Close</button>
            <button class="btn primary-btn" id="save-category-change">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="./modules/taskUI.js"></script>
    <script type="module" src="./modules/taskManager.js"></script>
  </body>
</html>
