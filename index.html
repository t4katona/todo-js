<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-js</title>
  </head>
  <body>
    <nav>
      <h1 class="roboto-medium">Todo-js</h1>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/katonatamas-zalan"
            target="_blank"
          >
            <img src="assets/linkedin.svg" alt="Image to linkedin link" />
          </a>
        </li>
        <li>
          <a href="https://github.com/t4katona" target="_blank">
            <img src="assets/github.svg" alt="Image to github link" />
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <header class="main-section-header">
        <h2 class="roboto-medium">All tasks</h2>
        <button class="btn primary-btn" id="open-modal-btn">Create task</button>
      </header>
      <div class="todos-container">
        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">To-Do</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">3</p>
            </div>
          </header>
        </section>

        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">In Progress</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">2</p>
            </div>
          </header>
        </section>

        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">Completed</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">0</p>
            </div>
          </header>
        </section>

        <section class="todo-category-container">
          <header>
            <h3 class="roboto-medium">On Hold</h3>
            <div class="category-counter-container">
              <p class="category-counter roboto-medium">1</p>
            </div>
          </header>
        </section>
      </div>
    </main>

    <!-- Modal for task creation -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-container" id="modal">
        <header>
          <h2 class="roboto-medium">Create new task</h2>
          <button class="btn icon-btn" id="close-modal-btn">
            <img src="assets/close.svg" alt="Image to linkedin link" />
          </button>
        </header>
        <form class="modal-form">
          <div>
            <div class="form-group">
              <label for="taskName">Task Name</label>
              <input type="text" id="task-name" name="taskName" />
            </div>
            <div class="form-group">
              <label for="taskDescription">Task Description</label>
              <input type="text" id="task-description" name="taskDescription" />
            </div>
            <div class="radio-group">
              <label for="radio-todo" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-todo"
                />
                To-Do
              </label>

              <label for="radio-inProgress" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-inProgress"
                />
                In Progress
              </label>

              <label for="radio-completed" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-completed"
                />
                Completed
              </label>

              <label for="radio-onHold" class="radio-label">
                <input
                  type="radio"
                  checked="checked"
                  name="radio"
                  id="radio-onHold"
                />
                On Hold
              </label>
            </div>
          </div>
          <div class="modal-btn-container">
            <button class="btn secondary-btn" id="inner-close-modal-btn">
              Close
            </button>
            <button class="btn primary-btn" id="createTask">Create task</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
